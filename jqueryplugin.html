<!DOCTYPE html>
<html lang="en, zh">

<head>
    <meta charset="UTF-8">
    <title>Jquery Validate Plugin</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style type="text/css">
        html,
        body {
            background-color: #eee;
        }

        .form-regist {
            width: 460px;
            margin: 0 auto;
            border: 1px solid #bbb;
            border-radius: 5px;
            background-color: #fff;
            position: fixed;
            top: 50%;
            left: 50%;
            margin-left: -230px;
            margin-top: -200px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <!-- 
        ==RULES==
            require
            email
            mobile
            phone
            regex
            lenght
            equal
            integer
            amount
            rate
            ...
     -->
    <div class="container">
        <!--  autocomplete="off" -->
        <form id="form-regist" class="form-regist" action="#" method="get">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="form-control" id="email" placeholder="Please input email" data-bv-require="true" data-bv-email="true"
                    data-bv-email-message="* 邮箱校验不合法">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="your password" data-bv-require="true" data-bv-require-message="* 密码为必填项"
                    data-bv-regex="^(?![a-zA-z]+$)(?!\d+$)(?![!@#$%^&*]+$)[a-zA-Z\d!@#$%^&*]+$" data-bv-regex-message="* 密码必须由字母和下划线组成,同时必须包含大小写字母和数字"
                    data-bv-equal="#confirmPassword" data-bv-equal-message="* 密码和确认密码不一致">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="confirm your password" data-bv-require="true"
                    data-bv-require-message="* 密码为必填项" data-bv-regex="^(?![a-zA-z]+$)(?!\d+$)(?![!@#$%^&*]+$)[a-zA-Z\d!@#$%^&*]+$"
                    data-bv-regex-message="* 密码必须由字母和下划线组成,同时必须包含大小写字母和数字" data-bv-equal="#password" data-bv-equal-message="* 密码和确认密码不一致">
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="glyphicon glyphicon-ok"></i>Submit
            </button>
            <button type="reset" class="btn btn-star-empty">reset</button>
        </form>
    </div>


    <script type="text/javascript" src="js/jquery-2.2.4.js"></script>
    <script type="text/javascript" src="js/validate.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#form-regist").bootstrapValidator({
                raise: "keyup"
            });
        });
    </script>
</body>

</html>
